<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>News Aggregator App</title>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-primary p-5">
        <div class="container text-white">
            <h2 class="display-4 text-center">News Aggregator</h2>
            <br>
            <p class="lead text-center">Powered by Dawn News</p>
        </div>
    </div>

    <!-- Fetching News -->
    <div class="container d-block pt-5">

        {% if news %}
            {% for value in news %}
                <div class="d-flex">
                    <div class="card shadow mb-3">
                        <div class="row">
                        <div class="col-md-4">
                        <img src="{{ value.img }}" width="100%" class="p-5" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{{ value.url }}" target="_blank" class="text-decoration-none text-dark">{{ value.title }}</a>
                                </h5>
                                <p class="card-text">{{ value.excerpt }}</p>
                                <p class="card-text">
                                    <small class="text-muted">Published {{ value.published_at }}</small>
                                </p>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="lead">No news available yet.</p>
        {% endif %}
        
    </div>

    <!-- Footer -->
    <footer class="text-end p-5">
        <small class="text-muted">Developed by Zarar Ashraf</small>
    </footer>
  </body>
</html>
